<div class="btn-group1" role="group">
  <button type="button" class="nav-button" (click)="onThemeChanged(false)"
    [ngClass]="{'active' : !currentDarkTheme()}"><fa-icon [icon]="['fas', 'sun']"></fa-icon></button>

  <button type="button" class="nav-button" (click)="onThemeChanged(true)"
    [ngClass]="{'active' : currentDarkTheme()}"><fa-icon [icon]="['fas', 'moon']"></fa-icon></button>
</div>
